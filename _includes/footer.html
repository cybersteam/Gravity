<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading small-site-title">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list footer-content">
        <a href="http://paypal.me/nativeleap">MAKE A DONATION!</a>
        <br>
        <a href="https://www.payfast.co.za/eng/process?cmd=_paynow&amp;receiver=11414564&amp;item_name=Donation&amp;item_description=Donate+to+the+Native+Leap+music.&amp;amount=500.00&amp;return_url=http%3A%2F%2Fnativeleap.world%2F&amp;cancel_url=http%3A%2F%2Fnativeleap.world%2F"><img src="https://www.payfast.co.za/images/buttons/dark-small-paynow.png" width="165" height="36" alt="Pay" title="Pay Now with PayFast" /></a>


        </ul>
      </div>

      <div class="footer-col footer-col-2 footer-content">
        <ul class="social-media-list">
          {% if site.github_username %}

          {% endif %}

          {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-3 site-description">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
