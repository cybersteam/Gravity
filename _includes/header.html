
<div class="wrapper">
  <center> <a href="/index.html"><div class="site-title" style="text-shadow:1px 1px #414396; text-transform:lowercase;">   {{ site.title | downcase }} </div></a></center>

</div>
<div class="wrapper site-description" style="text-shadow:1px 1px #414396;text-transform:lowercase;">
<center>  {{site.description}} </center>
 <center><img src="../assets/img/quil.png" height="10em" width="1200em" > </center>
</div>
<div class="wrapper">
  <div class="trigger site-navigation">
    

    {% for sitePage in site.pages %}
    {% if sitePage.title %}

    <span class="exclamationMark">/</span><a class="page-link" href="{{sitePage.url | prepend: site.baseurl }}">{{sitePage.title}}</a>
    {% endif %}
    {% endfor %}


  </div>
</div>
